<html>
    <head>
        <title>Title</title>

        <script type="text/javascript">

            function validate()
            {
                var username = document.getElementById("email").value;
                var regx = /^([a-zA-Z0-9/.-]+)@([a-zA-Z0-9]+).([a-z]{2,8}).([a-z]{2,8})$/;

                if(regx.test(username))
                {
                    document.getElementById("lbuser").innerHTML = "Valid";
                    document.getElementById("lbuser").style.visibility = "visible";
                    document.getElementById("lbuser").style.color = "green";
                }else 
                {
                    document.getElementById("lbuser").innerHTML = "Invalid Email";
                    document.getElementById("lbuser").style.visibility = "visible";
                    document.getElementById("lbuser").style.color = "red";
                }
              
            }

    
        </script>

    </head>

    <body>
        
            <input id="email" type ="text" placeholder="Email" />
            <label id="lbuser" style="color: red; visibility: hidden;">Invalid Email</label>
            <br><br>
            <button onclick="validate()" type="submit">Submit</button>
        

    </body>

</html>
